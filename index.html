<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Border Radius Based on Device Orientation</title>
    
  <style>
    @media screen and (orientation: portrait) {
    div {
            height: 20vh;
            width: 20vh;
            background-color: orange;
            border-radius: 0px;
    }
    }

    @media screen and (orientation: landscape) {
    div {
            height: 20vh;
            width: 20vh;
            background-color: orange;
            border-radius: 20px;
    }
    }
  </style>

  </head>

  <body>
    <div></div>
  </body>

</html>
